spring.application.name=spring-boot-virtual-thread-demo

# Server configuration
server.port=8080

# Actuator configuration
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=when-authorized

# Disable OTLP metrics and tracing export (no OTLP receiver running)
management.otlp.metrics.export.enabled=false
#Micrometer Tracing Bridge Brave dependency was trying to export metrics to an OpenTelemetry (OTLP) collector. So, disabled it for now!
management.otlp.tracing.export.enabled=false

# Virtual Threads Configuration
spring.threads.virtual.enabled=false
spring.task.execution.thread-name-prefix=thread-
spring.task.execution.pool.core-size=10
spring.task.execution.pool.max-size=100

# Logging Configuration
logging.level.root=INFO
logging.level.com.example.demo=DEBUG
logging.level.org.springframework=INFO
logging.level.org.springframework.core.task=DEBUG
# Logging pattern with thread information (useful for virtual threads)
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] [TraceId: %X{traceId} Req: %X{requestId}] %-5level %logger{36} - %msg%n
