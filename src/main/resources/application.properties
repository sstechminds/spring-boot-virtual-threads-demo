spring.application.name=spring-boot-web-demo

# Server configuration
server.port=8080

# Actuator configuration
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=when-authorized

# Virtual Threads Configuration
spring.threads.virtual.enabled=false

# configure the task executor to have control over virtual thread execution
spring.task.execution.pool.core-size=10
spring.task.execution.pool.max-size=100
spring.task.execution.thread-name-prefix=virtual-thread-

# Logging Configuration
logging.level.root=INFO
logging.level.com.example.demo=DEBUG
logging.level.org.springframework=INFO
logging.level.org.springframework.core.task=DEBUG
# Logging pattern with thread information (useful for virtual threads)
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n
