name: Java CI Build
# https://github.com/actions/checkout/tree/main/.github

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  actions: read
  contents: read
  security-events: write

jobs:
  build:
    runs-on: ubuntu-latest
#    runs-on:
#      group: 'gh-runner-group-1'
    # Sets the permissions granted to the `GITHUB_TOKEN` for the actions in this job.
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - name: Map envs
        run: |
          echo "environment=dev" >> $GITHUB_ENV

      - name: Checkout repository
        run: actions/checkout@v6

      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: mvn clean package -Denv=${{ env.environment }} # Generates the fat jar

      - name: call my action
        id: action
        with:
          testEnv: ${{ env.environment }}
        run: |
          echo "$(date)"

      - name: Log status
        id: logging
#        if: always()
#        with:
#          testEnv: ${{ env.environment }}
        run: |
          echo "$(date)"
